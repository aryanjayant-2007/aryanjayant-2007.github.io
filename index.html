<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="spotify.css">
</head>
<body>

    <!-- Top Navbar -->
    <header class="navbar">
        <div class="logo">Spotify</div>
        <input type="text" placeholder="What do you want to play?" class="search">
        <div class="nav-buttons">
            <button class="btn">Install App</button>
            <button class="btn login">Log in</button>
        </div>
    </header>

    <div class="container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <h3>Your Library</h3>
            <div class="playlist-box">
                <p>Create your first playlist</p>
                <button>Create playlist</button>
            </div>
        </aside>
        
        <h2>Popular artists</h2>

<div class="artists">
    <div class="artist-card">
        <img src="https://wallpaperaccess.com/full/8450402.jpg" alt="Arijit Singh">
        <h4>Arijit Singh</h4>
        <p>Artist</p>
    </div>

    <div class="artist-card">
        <img src="https://www.sopitas.com/wp-content/uploads/2025/12/timothee-chalamet-esdeekid-rapero-cancion-4-raws-sorpresa-teoria-el-mismo.jpg" alt="EsDeeKid">
        <h4>EsDeeKid</h4>
        <p>Artist</p>
    </div>
</div>


        <!-- Main Content -->
        <main class="content">
            <h2>Trending songs</h2>

            <div class="cards">
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="">
                    <h4>Gehra Hua</h4>
                    <p>Arijit Singh</p>
                </div>

                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="">
                    <h4>Sitaare</h4>
                    <p>Arijit Singh</p>
                </div>

                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="">
                    <h4>FA9LA</h4>
                    <p>Flipperachi</p>
                </div>

                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="">
                    <h4>Tenu Zyada</h4>
                    <p>Vishal-Shekhar</p>
                </div>
            </div>
        </main>

    </div>
    

</body>
</html>
