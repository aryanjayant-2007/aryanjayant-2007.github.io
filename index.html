<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="spotify.css">
</head>
<body>

    
    <header class="navbar">
        <div class="logo">Spotify</div>
        <input type="text" placeholder="What do you want to play?" class="search">
        <div class="nav-buttons">
            <button class="btn">Install App</button>
            <button class="btn login">Log in</button>
        </div>
    </header>

    <div class="container">

        
        <aside class="sidebar">
            <h3>Your Library</h3>
            <div class="playlist-box">
                <p>Create your first playlist</p>
                <button>Create playlist</button>
            </div>
        </aside>
<main class="content">

      <section class="section">
        <h2>Popular artists</h2>

<div class="artists">
    <div class="artist-card">
        <img src="https://wallpaperaccess.com/full/8450402.jpg" alt="Arijit Singh">
        <h4>Arijit Singh</h4>
        <p>Artist</p>
    </div>

    <div class="artist-card">
        <img src="https://www.sopitas.com/wp-content/uploads/2025/12/timothee-chalamet-esdeekid-rapero-cancion-4-raws-sorpresa-teoria-el-mismo.jpg" alt="EsDeeKid">
        <h4>EsDeeKid</h4>
        <p>Artist</p>
    </div>

 
    <div class="artist-card">
        <img src="arpit-image-png.png" alt="Arpit Bala">
        <h4>Arpit Bala</h4>
        <p>Artist</p>
    </div>

     <div class="artist-card">
        <img src="https://thatgrapejuice.net/wp-content/uploads/2025/08/Doja-Cat-announcing-tour-TGJ.png" alt="Doja Cat">
        <h4>Doja Cat</h4>
        <p>Artist</p>
    </div>

</div>
</section>


<section class="section">
        
<section class="section">
    <h2>Trending songs</h2>

    <div class="cards">

        <div class="card">
            <img src="century-image-jpg.png" alt="Century by EsDeeKid">
            <h4>Century</h4>
            <p>EsDeeKid</p>
        </div>

        <div class="card">
            <img src="album-image-jpg.png" alt="Rakhlo Tum Chupaake">
            <h4>Rakhlo Tum Chupaake</h4>
            <p>Arpit Bala, Adil</p>
        </div>

        <div class="card">
            <img src="album-image-jpg.png" alt="Champakali">
            <h4>Champakali</h4>
            <p>Arpit Bala, Natiq</p>
        </div>

        <div class="card">
            <img src="bargad-image-jpg.png" alt="bargad">
            <h4>bargad</h4>
            <p>Sufr, Arpit Bala</p>
        </div>
    </div>
 </section>

</main>

</body>
</html>
